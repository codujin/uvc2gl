name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          clang \
          cmake \
          ninja-build \
          libsdl2-dev \
          libglew-dev \
          libavcodec-dev \
          libavformat-dev \
          libswscale-dev \
          libavutil-dev \
          libasound2-dev \
          libc++-dev \
          libc++abi-dev
    
    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: Build project
      run: |
        mkdir -p build
        cd build
        cmake -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          ..
        ninja
    
    - name: Prepare release artifacts
      run: |
        cd build
        mkdir -p release-artifacts
        cp uvc2gl release-artifacts/
        cp -r shaders release-artifacts/
        cd release-artifacts
        tar -czf uvc2gl-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz uvc2gl shaders
        mv uvc2gl-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz ..
        cd ..
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        PRERELEASE_FLAG=""
        if [[ "${{ github.ref_name }}" == *"-"* ]]; then
          PRERELEASE_FLAG="--prerelease"
        fi
        
        gh release create ${{ github.ref_name }} \
          $PRERELEASE_FLAG \
          --title "Release ${{ github.ref_name }}" \
          --notes "## uvc2gl ${{ steps.version.outputs.version }}
          
          ### Installation
          \`\`\`bash
          tar -xzf uvc2gl-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
          cd uvc2gl
          ./uvc2gl
          \`\`\`
          
          ### Requirements
          - Linux kernel with V4L2 support
          - SDL2, GLEW, FFmpeg, ALSA libraries
          - OpenGL 4.6 compatible GPU
          
          ### What's Changed
          See commit history for details.
          
          **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}" \
          ./build/uvc2gl-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
