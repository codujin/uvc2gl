name: Build Check

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          clang \
          cmake \
          ninja-build \
          libsdl2-dev \
          libglew-dev \
          libavcodec-dev \
          libavformat-dev \
          libswscale-dev \
          libavutil-dev \
          libasound2-dev \
          libc++-dev \
          libc++abi-dev
    
    - name: Build project
      run: |
        mkdir -p build
        cd build
        cmake -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          ..
        ninja
    
    - name: Verify binary
      run: |
        cd build
        file uvc2gl
        ./uvc2gl --version
