name: Build Check

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          clang \
          cmake \
          ninja-build \
          libsdl2-dev \
          libglew-dev \
          libavcodec-dev \
          libavformat-dev \
          libswscale-dev \
          libavutil-dev \
          libasound2-dev \
          libc++-dev \
          libc++abi-dev
    
    - name: Build project
      run: |
        mkdir -p build
        cd build
        cmake -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          ..
        ninja
    
    - name: Verify binary
      run: |
        cd build
        file uvc2gl
        ./uvc2gl --version
    
    - name: Prepare artifacts
      if: github.ref == 'refs/heads/dev'
      run: |
        cd build
        mkdir -p artifacts
        cp uvc2gl artifacts/
        cp -r shaders artifacts/
        cd artifacts
        tar -czf uvc2gl-dev-linux-x86_64.tar.gz uvc2gl shaders
    
    - name: Upload dev build artifact
      if: github.ref == 'refs/heads/dev'
      uses: actions/upload-artifact@v4
      with:
        name: uvc2gl-dev-linux-x86_64
        path: build/artifacts/uvc2gl-dev-linux-x86_64.tar.gz
        retention-days: 30
